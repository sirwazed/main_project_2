<head>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
                <form [formGroup]="loginForm">
					<label for="chk" aria-hidden="true">Login</label>
					<input formControlName="username" type="email" name="email" placeholder="User Name" required="">
					<input formControlName="password" type="password" name="pswd" placeholder="Password" required="">
					<button (click)="login()">Login</button>
				</form>
			</div>
			<div class="login">
				<form [formGroup]="registerForm">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input formControlName="username" type="text" name="txt" placeholder="User name" required="">
					<input formControlName="firstName" type="text" name="firstName" placeholder="First Name" required="">
                    <input formControlName="lastName" type="text" name="lastName" placeholder="Last Name" required="">
					<input formControlName="password" type="password" name="pswd" placeholder="Password" required="">
					<button (click)="register()">Sign up</button>
				</form>
			</div>
	</div>
</body>
