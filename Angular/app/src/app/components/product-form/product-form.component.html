<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Short Code</mat-label>
            <input formControlName="productShortCode" matInput placeholder="Short Code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category" placeholder="Category">
                <mat-option value="electronics">Electronics</mat-option>
                <mat-option value="fashion">Fashion</mat-option>
                <mat-option value="jewelery">Jewelery</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="0">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput placeholder="Description"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Image URL</mat-label>
            <input formControlName="imageUrl" matInput placeholder="URL">
            <input (change)="fileSelected($event)" type="file">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Is Best Acheived</mat-label>
            <mat-select type="boolean" formControlName="isBestAchived" placeholder="Is Best Acheived">
                <mat-option value="true">True</mat-option>
                <mat-option value="false">False</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="CreatedDate" placeholder="MM/DD/YYYY" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Origin</mat-label>
            <mat-select formControlName="origin" placeholder="Origin">
                <mat-option value="Native">Native</mat-option>
                <mat-option value="Abroad">Abroad</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button (click)="addProduct()" color="primary">{{btnName}}</button>
</div>
